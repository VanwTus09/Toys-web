<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="Payment.css" />
  </head>
  <body>
    <h1 style="text-align: center; margin-bottom: 20px">Đặt hàng</h1>
    <div class="container">
      <!-- Thông tin khách hàng -->
      <div class="info">
        <div class="info-main">
          <aside class="img-info">
            <img
              src="image/Avatar.jpg"
              alt="Profile Image"
              style="width: 100%; height: auto; border-radius: 50%"
            />
          </aside>
          <main class="main-info">
            <!-- ảnh đại diện -->
            <h2>MAI XUÂN NHÂN</h2>
            <!-- tên đại diện -->
            <p>0868487465</p>
            <!-- sđt -->
            <!-- <p class="status">Vàng</p>
              hạng thành viên -->
          </main>
        </div>
        <label for="name">Họ và tên:</label>
        <input type="text" id="name" name="name" value="Mai Xuân Nhân" />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="maixuannhan2004@gmail.com"
        />

        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" value="0868487465" />

        <label for="address">Địa chỉ:</label>
        <input
          type="text"
          id="address"
          name="address"
          value="xxxxxxxxxxxxxxxxxxxxxxxxxx"
        />

        <label for="order-method">Phương thức vận chuyển:</label>
        <select id="order-method" name="method">
          <option value="giao_hang_tai_nha">Giao hàng tận nhà</option>
          <option value="giao_hang_tu_cho">Giao hàng từ chợ</option>
          <option value="giao_hang_tinh">Giao hàng tỉnh</option>
          <option value="giao_hang_quoc_te">Giao hàng quốc tế</option>
        </select>
        <label for="pay-method">Phương thức thanh toán:</label>
        <select id="pay-method" name="method">
          <option value="giao_hang_tai_nha">Giao hàng tận nhà</option>
          <option value="giao_hang_tu_cho">Giao hàng từ chợ</option>
          <option value="giao_hang_tinh">Giao hàng tỉnh</option>
          <option value="giao_hang_quoc_te">Giao hàng quốc tế</option>
        </select>
      </div>

      <!-- Thông tin sản phầm -->
      <div class="product-list">
        <div class="product-item">
          <img src="mouse.png" alt="Chuột Gaming" />
          <div class="product-info">
            <h3>Chuột Gaming có dây Havit M79 RGB</h3>
            <span class="status delivered">Đã giao</span>
            <p class="price">180.000đ</p>
          </div>
        </div>

        <div class="product-item">
          <img src="mouse.png" alt="Chuột Gaming" />
          <div class="product-info">
            <h3>Chuột Gaming có dây Havit M79 RGB</h3>
            <span class="status delivered">Đã giao</span>
            <p class="price">180.000đ</p>
          </div>
        </div>
      </div>
    </div>
    <button class="order">Xác nhận đặt hàng</button>
  </body>
</html>
