<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hạng thành viên</title>
    <link rel="stylesheet" href="Rank.css" />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <ul>
          <li>
            <a href="User.html">
              <span class="icon">
                <img src="icon/home.svg" alt="Home Icon" /> </span
              >Trang chủ</a
            >
          </li>
          <li>
            <a href="Account.html"
              ><span class="icon">
                <img src="icon/account.svg" alt="Account Icon" /> </span
              >Tài khoản</a
            >
          </li>
          <li>
            <a href="BuyHistory.html"
              ><span class="icon">
                <img src="icon/buyhistory.svg" alt="BuyHistory Icon" /> </span
              >Lịch sử mua</a
            >
          </li>
          <li class="active">
            <a href="Rank.html"
              ><span class="icon">
                <img src="icon/rank.svg" alt="Rank Icon" /> </span
              >Hạng thành viên</a
            >
          </li>
          <li>
            <a href="Support.html"
              ><span class="icon">
                <img src="icon/support.svg" alt="Support Icon" /> </span
              >Hỗ trợ</a
            >
          </li>
        </ul>
      </aside>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Thông tin cá nhân -->
        <div class="info">
          <aside class="img-info">
            <img src="profile.jpg" alt="Profile Image" />
          </aside>
          <main class="main-info">
            <!-- ảnh đại diện -->
            <h2>MAI XUÂN NHÂN</h2>
            <!-- tên đại diện -->
            <p>0868487465</p>
            <!-- sđt -->
            <p class="status">Vàng</p>
            <!-- hạng thành viên -->
          </main>
        </div>
        <!-- Tích lũy -->
        <div class="membership-status">
          <div class="add-info">
            <h3>MAI XUÂN NHÂN</h3>
            <p class="points">3.000.000đ</p>
            <p class="note">(điểm tích lũy từ 1/1/2024)</p>
          </div>

          <div class="progress-bar">
            <div class="progress"></div>
          </div>
          <p class="progress-text">
            Bạn cần thêm <strong>7.000.000đ</strong> để lên hạng
            <strong> Kim cương</strong>
          </p>
        </div>
      </main>
    </div>
